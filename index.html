<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Tienda</h1>

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Peruanos</p>
                            <span class="precio-producto-carrito">1 sol</span>
                        </div>
						<svg
							xmlns="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/pradells-1660902907.jpg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">soles 1</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://nostrabet.com/static/uploads/mystake-homepage-ve.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Mystake</h2>
					<p class="price">$1</p>
					<button>Añadir a la cuenta bancaria de netsu pradells</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://www.babeldoor.com/wp-content/uploads/2022/04/dino-2.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>TREX Netsu</h2>
					<p class="price">$20</p>
					<button>Añadir a la cuenta bancaria de netsu pradells</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://static.wikia.nocookie.net/memes-pedia/images/a/a3/FB_IMG_1596591789564.jpg/revision/latest?cb=20200911174317&path-prefix=es"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Juan.</h2>
					<p class="price">$50</p>
					<button>Añadir a la cuenta bancaria de netsu pradells</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://i.ytimg.com/vi/SCq0KVk2ueQ/maxresdefault.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Netsu v2</h2>
					<p class="price">$90</p>
					<button>Añadir a la cuenta bancaria de netsu pradells</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://cdn.shopify.com/s/files/1/0651/6192/0737/products/FRONT-V_1_2048x2048.jpg?v=1669187577"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Netsu Pradells</h2>
					<p class="price">$50</p>
					<button>Añadir a la cuenta bancaria de netsu pradells</button>
				</div>
			</div>
		</div>

        <script src="index.js"></script>
	</body>
</html>
